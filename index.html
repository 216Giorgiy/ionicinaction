---
layout: blog
title: Ionic in Action - Learn Ionic Today
section_id: blog
---

{% for post in paginator.posts %}
  <div class="post">
    <div class="timestamp left text-center">
      <span class="month">{{ post.date | date: "%h" }}</span>
      <span class="date">{{ post.date | date: "%d" }}</span>
    </div>
    <div class="info">
      <h3>
        <a href="{{post.url}}">{{ post.title }}</a>
      </h3>
      <p>Posted in: {{post.categories}}</p>
    </div>
    <div class="content">
      {{post.excerpt}}
      <a class="button" href="{{site.url}}{{post.url}}"><span class="disqus-comment-count" data-disqus-url="{{site.url}}{{post.url}}">Comments</span></a>
    </div>
  </div>
{% endfor %}
